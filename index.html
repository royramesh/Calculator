<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="output">
            <div id="result">0</div>
        </div>
        <button class="span-2" id="clear-btn">AC</button>
        <button id="delete-btn">&larr;</button>
        <button id="divide-btn">/</button>
        <button class="number">7</button>
        <button class="number">8</button>
        <button class="number">9</button>
        <button id="multiply-btn">*</button>
        <button class="number">4</button>
        <button class="number">5</button>
        <button class="number">6</button>
        <button id="subtract-btn">-</button>
        <button class="number">1</button>
        <button class="number">2</button>
        <button class="number">3</button>
        <button id="add-btn">+</button>
        <button class="number">0</button>
        <button id="decimal-btn">.</button>
        <button class= " span-2 " id="equal-btn">=</button>
    </div>
    
   <script src="script.js"></script>
   
</body>
</html>
